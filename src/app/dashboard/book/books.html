<div class="portlet light ">
  <div class="portlet-body">
    <div class="portlet box blue col-md-12">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-cogs"></i>Book List
        </div>
      </div>
      <div class="portlet-body height-table">
        <div class="scroller" data-always-visible="1" data-rail-visible="0">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                <th> ID</th>
                <th> Name</th>
                <th> Author</th>
                <th> Publisher</th>
                <th> Quantity</th>
                <th> Edit</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let book of books">
                <td> {{book.id}}</td>
                <td> {{book.name}}</td>
                <td> {{book.author}}</td>
                <td> {{book.publisher}}</td>
                <td> {{book.quantity}}</td>
                <td><a href="javascript:;" (click)="findBook(book.id)">Edit</a></td>
              </tr>

              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12" *ngIf="buttonValue=='Update'? true:false">
      <button type="submit"
              (click)="clearSelection()"
              class="btn green buton-font rule-buton-margin">Clear Selection
      </button>
    </div>
  </div>
</div>


<div class="col-md-12">
  <div class="portlet light ">
    <div class="portlet-title tabbable-line">
      <div class="caption caption-md">
        <i class="icon-globe theme-font hide"></i>
        <span class="caption-subject font-blue-madison bold uppercase">{{buttonValue}}  Book</span>
      </div>
    </div>
    <div class="portlet-body">
      <div class="tab-content">
        <form action="#" id="form_sample_3" class="form-horizontal" novalidate="novalidate">
          <div class="form-body">
            <div class="form-group">
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Name
                </label>
              </div>
              <div class="col-md-10">
                <input type="text" name="name" data-required="1"
                       [(ngModel)]="book.name"
                       placeholder="Book Name"
                       class="form-control padding-right-left"/>
              </div>
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Author
                </label>
              </div>
              <div class="col-md-10">
                <input type="text" name="author" data-required="1"
                       [(ngModel)]="book.author"
                       placeholder="Author"
                       class="form-control padding-right-left"/>
              </div>
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Publisher
                </label>
              </div>
              <div class="col-md-10">
                <input type="text" name="publisher" data-required="1"
                       [(ngModel)]="book.publisher"
                       placeholder="Publisher"
                       class="form-control padding-right-left"/>
              </div>
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Quantity
                </label>
              </div>
              <div class="col-md-10">
                <input type="text" name="quantity" data-required="1"
                       [(ngModel)]="book.quantity"
                       placeholder="Quantity"
                       class="form-control padding-right-left"/>
              </div>
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Update
                </label>
              </div>
              <div class="col-md-10">
                <button type="submit"
                        (click)="onClick()"
                        class="btn green buton-font rule-buton-margin">{{buttonValue}}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
