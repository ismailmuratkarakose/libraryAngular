<div class="portlet light ">
  <div class="portlet-body">
    <div class="portlet box blue col-md-12">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-cogs"></i>Book List
        </div>
      </div>
      <div class="portlet-body height-table">
        <div class="scroller" data-always-visible="1" data-rail-visible="0">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                <th> ID</th>
                <th> Name</th>
                <th> E-mail</th>
                <th> Phone</th>
                <th> Type</th>
                <th> Edit</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users">
                <td> {{user.id}}</td>
                <td> {{user.name}}&nbsp;{{user.lastName}}</td>
                <td> {{user.email}}</td>
                <td> {{user.phone}}</td>
                <td> {{user.type}}</td>
                <td><a href="javascript:;" (click)="findUser(user.email)">Edit</a></td>
              </tr>

              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12" *ngIf="buttonValue=='Update'? true:false">
      <button type="submit"
              (click)="clearSelection()"
              class="btn green buton-font rule-buton-margin">Clear Selection
      </button>
    </div>
  </div>
</div>


<div class="col-md-12">
  <div class="portlet light ">
    <div class="portlet-title tabbable-line">
      <div class="caption caption-md">
        <i class="icon-globe theme-font hide"></i>
        <span class="caption-subject font-blue-madison bold uppercase">{{buttonValue}} User</span>
      </div>
    </div>
    <div class="portlet-body">
      <div class="tab-content">
        <form action="#" id="form_sample_3" class="form-horizontal" novalidate="novalidate">
          <div class="form-body">
            <div class="form-group">
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Firstname
                </label>
              </div>
              <div class="col-md-10">
                <input type="text" name="name" data-required="1"
                       [(ngModel)]="user.name"
                       placeholder="First Name"
                       class="form-control padding-right-left"/>
              </div>
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Lastname
                </label>
              </div>
              <div class="col-md-10">
                <input type="text" name="lname" data-required="1"
                       [(ngModel)]="user.lastName"
                       placeholder="Last Name"
                       class="form-control padding-right-left"/>
              </div>
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Email
                </label>
              </div>
              <div class="col-md-10">
                <input type="text" name="email" data-required="1"
                       [(ngModel)]="user.email"
                       placeholder="E-mail"
                       class="form-control padding-right-left"/>
              </div>
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Password
                </label>
              </div>
              <div class="col-md-10">
                <input type="password" name="password" data-required="1"
                       [(ngModel)]="user.password"
                       placeholder="Password"
                       class="form-control padding-right-left"/>
              </div>
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Phone Number
                </label>
              </div>
              <div class="col-md-10">
                <input type="text" name="phone" data-required="1"
                       [(ngModel)]="user.phone"
                       placeholder="Phone"
                       class="form-control padding-right-left"/>
              </div>
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">
                  Type
                </label>
              </div>
              <div class="col-md-10 ">
               <input type="text" name="type" data-required="1"
                [(ngModel)]="user.type"
                placeholder="type"
                class="form-control padding-right-left"/>
              </div>
              <div class="col-md-2">
                <label class="control-label padding-bottom-5 padding-top-rulename">

                </label>
              </div>
              <div class="col-md-10">
                <button type="submit"
                        (click)="onClick()"
                        class="btn green buton-font rule-buton-margin">{{buttonValue}}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
