<div class="col-md-4 col-sm-2"></div>
<div class="col-md-4 col-sm-8 padding-top-login">
  <div class="login">
    <div class="content"  >
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" novalidate="novalidate">
        <h3 class="form-title">Login to your account</h3>
       <div [class.has-error]="loginInvalid||isUsernameValidationMessageVisible()" class="form-group">
          <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
          <label class="control-label visible-ie8 visible-ie9">Email</label>
          <div class="input-icon">
            <i class="fa fa-user"></i>
            <input id="txtUsername" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username"
                   formControlName="email" autofocus/>
            <div *ngIf="isUsernameValidationMessageVisible()" id="username-error" class="help-block">Email is
              required.
            </div>
          </div>
        </div>
      <div [class.has-error]="loginInvalid||isUsernameValidationMessageVisible()" class="form-group">
          <label class="control-label visible-ie8 visible-ie9">Password</label>
          <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input id="txtPassword" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password"
                   formControlName="password"/></div>
          <div *ngIf="isPasswordValidationMessageVisible()" id="password-error" class="help-block">Password is required.
          </div>
        </div>
        <div class="form-actions" (window:keyup)="onKeyPressed($event)">
          <button id="btnLogin" type="submit" style="width: 100% !important;" class="btn green pull-right">Login</button>
        </div>
        <div class="error" *ngIf="loginInvalid" id="login-error" class="help-block">Username or Password invalid.
        </div>
      </form>
    </div>
  </div>
